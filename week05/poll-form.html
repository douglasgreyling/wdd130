<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Douglas Greyling's User Poll">
    <meta name="author" content="Douglas Greyling">
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Douglas Greyling | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favourite internet browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
              <option value="brave">Brave</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
          </div>
          <label for="feedback" style="text-align: center;">List the places you have lived:</label>
          <textarea name="feedback" id="feedback" rows="4" placeholder="Johannesburg, Cape Town, Durban"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 | HTML Form - User Poll Activity | Douglas Greyling</p>
    </footer>
  </body>
</html>
