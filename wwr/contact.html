<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar Rafting | Contact Us</title>
    <meta name="description" content="Learn more about how you can contact Dry Oar Rafting and White Water Rafting">
    <meta name="author" content="Dry Oar Rafting">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Dry Oar Rafting Co Logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Get to know more about us below</h1>

      <section class="pb-1">
        <h2>Contact Us</h2>

        <div class="contact">
          <div>
            <p>Address: 1234 River Road</p>
            <p>Phone Number: 555-555-5555</p>
            <p>Email: info@dryoarrafting.com</p>
          </div>

          <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d247720.3739892038!2d30.859227770696336!3d-29.552601164003814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef70585b3a6e7a3%3A0x646ef3a29a26715f!2sDurban%20South%20Africa%20Temple!5e0!3m2!1sen!2sza!4v1716652687608!5m2!1sen!2sza" width="300" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>

      <section class="pb-1">
        <h2>Our Employees</h2>

        <div class="images">
          <figure>
            <img src="images/tony.jpeg" alt="tony rafting">
            <figcaption>Tony leads some new rafters</figcaption>
          </figure>
          <figure>
            <img src="images/tom.jpeg" alt="tom instructing">
            <figcaption>Tom instructing some novice rafters</figcaption>
          </figure>
          <figure>
            <img src="images/team.jpeg" alt="employees">
            <figcaption>The Dry Oar Rafting Co Team</figcaption>
          </figure>
        </div>
      </section>

      <section class="pb-1">
        <h2>Get In Touch</h2>

        <form>
          <fieldset>
            <div class="form-item">
              <label for="name">What is your name?</label>
              <input type="text" id="name" name="name">
            </div>

            <div class="form-item">
              <label for="email">What is your email address?</label>
              <input type="email" id="email" name="email">
            </div>
          </fieldset>

          <fieldset>
            <div class="form-item">
              <label for="purpose">What is the purpose of your message?</label>
              <div>
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="Reservation">
                <label for="reservation">Reservation</label><br>
                <input type="radio" id="suggestion" name="purpose" value="Suggestion">
                <label for="suggestion">Suggestion</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="form-item">
              <label for="message">What is your message?</label>
              <textarea name="message" id="message" rows="4"></textarea>
            </div>

            <div class="form-item checkbox">
              <input type="checkbox" id="subscribe" name="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter?</label>
            </div>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024, Dry Oar Rafting Co, Douglas Greyling
      </p>
      <nav>
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="facebook logo">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="twitter logo">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram logo">
        </a>
      </nav>
    </footer>
  </body>
</html>
