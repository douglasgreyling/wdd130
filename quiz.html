<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="Douglas Greyling's HTML and CSS Quiz.">
    <meta name="author" content="Douglas Greyling">
    <link rel="stylesheet" href="styles/quiz.css">
  </head>
  <body>
    <header>
      <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <div class="form-item">
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
          </div>

          <div class="form-item">
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" rows="4"></textarea>
          </div>

          <div class="form-item">
            <label for="q3">What of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
              <option value="" selected disabled>Choose One...</option>
              <option value="1">/* Comment</option>
              <option value="2">/* Comment */</option>
              <option value="3">Comment */</option>
            </select>
          </div>

          <div class="form-item">
            <label for="q4">How many pixels is 1 rem by default?</label>
            <input type="number" id="q4" name="q4">
          </div>
        </fieldset>

        <button type="submit">Submit Quiz</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 | HTML and CSS Quiz | Douglas Greyling</p>
    </footer>
  </body>
</html>
